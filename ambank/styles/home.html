<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMBank - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="logo-area">
        <!-- moved header-icons inside logo-area so positioning is relative to the centered content -->
        <div class="header-icons">
          <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" class="icon-small" >
          <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" class="icon-small" >
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" class="icon-small" >
        </div>

        <h1 class="brand">[LOGO]</h1>
        <p class="slogan">O Banco dos Universitários</p>
      </div>
    </header>

    <main class="main">
      <div class="saldo">
        <p>Saldo disponível</p>
        <div class="valor-area">
          <span class="valor">R$ 000.000,20</span>
          <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" class="seta" alt="ver mais">
        </div>
      </div>

      <div class="atalhos">
        <div class="item">
          <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Conta">
          <p>Conta</p>
        </div>
        <div class="item">
          <img src="https://cdn-icons-png.flaticon.com/512/724/724954.png" alt="Pix">
          <p>Pix</p>
        </div>
        <div class="item">
          <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" alt="Invest">
          <p>Invest</p>
        </div>
        <div class="item">
          <img src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png" alt="Extrato">
          <p>Extrato</p>
        </div>
      </div>

      <div class="card-wrapper">
        <div class="card">
          <div class="card-top">
            <h2>VISA</h2>
            <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" class="icon-ocultar" alt="ocultar">
          </div>
          <div class="card-bottom">
            <p class="card-name">Aluno XXXXX</p>
            <p class="card-number">•••• •••• •••• <span class="last">1234</span></p>
            <p class="validade">03/2034</p>
          </div>
        </div>
      </div>

    </main>
  </div>
</body>
</html>
