<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PIX - Transferência</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles/pix.css">
</head>

<body>
<div id="etapa1" class="etapa">

    <button class="btn-voltar-home" onclick="voltarHome()">← Voltar</button>

    <h2>Transferir via PIX</h2>

    <div class="campo">
        <label>Chave PIX</label>
        <input id="chavePix" type="text" placeholder="Digite a chave PIX" required>
    </div>

    <div class="campo">
        <label>Valor (R$)</label>
        <input id="valor" type="number" step="0.01" placeholder="0.00" required>
    </div>

    <p class="erro" id="erro1"></p>

    <button class="botao" id="btnContinuar1">Continuar</button>
</div>

<!-- confirmar Destinatário -->
<div id="etapa2" class="etapa" style="display:none;">
    <h2>Confirmar Destinatário</h2>

    <div class="info">
        <p><b>Nome:</b> <span id="destNome"></span></p>
        <p><b>CPF:</b> <span id="destCpf"></span></p>
        <p><b>Chave:</b> <span id="destChave"></span></p>
        <p><b>Valor:</b> R$ <span id="destValor"></span></p>
    </div>

    <p class="erro" id="erro2"></p>

    <button class="botao" id="btnIrParaPin">Confirmar</button>
    <button class="botao-voltar" id="btnVoltar1">Voltar</button>
</div>

<!-- digitar pin -->
<div id="etapa3" class="etapa" style="display:none;">
    <h2>Digite seu PIN</h2>

    <div class="campo">
        <label>PIN (4 dígitos)</label>
        <input id="pin" type="password" maxlength="4" placeholder="****" required>
    </div>

    <p class="erro" id="erroPin"></p>

    <button class="botao" id="btnConfirmar">Enviar PIX</button>
    <button class="botao-voltar" id="btnVoltar2">Voltar</button>
</div>

<!-- fim transacao -->
<div id="etapa4" class="etapa" style="display:none;">
    <h2>Resultado da Transferência</h2>

    <div class="info">
        <p><b>Status:</b> <span id="resultadoStatus"></span></p>
        <p><b>Valor:</b> R$ <span id="resultadoValor"></span></p>
        <p><b>Destinatário:</b> <span id="resultadoNome"></span></p>
        <p><b>Chave:</b> <span id="resultadoChave"></span></p>
    </div>

    <button class="botao" id="btnVoltarHome">Voltar para Home</button>
</div>

<script src="/js/pix.js"></script>
</body>
</html>
